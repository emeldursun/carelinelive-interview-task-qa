name: Cypress Tests

on: 
  pull_request:
  push:
    branches:
      -master
      -develop

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
   
      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          run: npm install
          start: npm start
          test: npx cypress run
